<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./assets/duck.png" alt="logo" width="50px" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon btn btn-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white-50" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Storico Prestiti
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-white-50" aria-disabled="true">Help</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header> 
    <main>
      <div class="container"> 
        <div class="row">
          <div class="col-6 col-lg-5 mt-3">
            <h3>Catalogo Libri</h3>
          </div>
          <div class="col-6 col-lg-5 mt-3 text-end">
            <span><button type="button" class="btn btn-primary">Aggiungi Libro </button></span>
          </div>
          <table class="table table-striped mt-3">
            <thead>
              <th>Titolo</th>
              <th class="d-none d-md-block">Data prestito</th>
              <th>Stato</th>
              <th>Azioni</th>
            </thead>
            <tbody>
              <td>I pilastri della terra</td>
              <td class="d-none d-md-table-cell">-</td>
              <td>
                <span class="bg-success text-white rounded-3 p-1">Disponibile</span>
              </td>
              <td>
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tbody>
          </table>

        </div>
      </div>
    </main>
  </body>
</html>
