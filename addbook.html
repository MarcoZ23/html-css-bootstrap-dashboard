<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/duck.png" alt="logo" width="50px" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Storico Prestiti
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-white-50" aria-disabled="true">Help</a>
            </li>
          </ul> 
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form class="container d-flex flex-column mt-3">
        <h1>Nuovo Libro</h1>
        <div class="row">
            <div class="col-6">
                <label for="formGroupExampleInput" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
            </div>
            <div class="col-6 mb-3">
                <label for="formGroupExampleInput" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Last name">
            </div>
            <div class="col-12 mb-3">
                <label for="formGroupExampleInput" class="form-label">Titolo</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
                <p>Titolo versione italiana</p>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <label for="formGroupExampleInput" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <label for="formGroupExampleInput" class="form-label">Anno di Pubblicazione</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
            </div>
             <div class="col-12 col-lg-4 mb-5">
                <label for="formGroupExampleInput" class="form-label">ISBN#</label>
                <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
            </div>
            <hr>
            <div class="col-12 mb-3 mt-2">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="form-check col-12 ms-3">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Disponibile anche in digitale 
                </label>
            </div>
            <div class="col-12 mt-3">
                <a href="#" class="btn btn-primary">
                <span>Aggiungi Libro</span>
                </a>
            </div>
        </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
